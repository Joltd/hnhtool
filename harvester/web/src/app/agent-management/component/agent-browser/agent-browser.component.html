<table class="header">
    <thead>
        <tr>
            <th>Username</th>
            <th class="label-column">Character</th>
            <th class="label-column">Status</th>
            <th class="action-column">Enabled</th>
            <th class="action-column">Accident</th>
            <th class="action-column"></th>
        </tr>
    </thead>
</table>

<div class="browser">
    <table class="table table-hover border">
        <tbody>
            <tr *ngFor="let agent of agents">
                <td>{{agent.username}}</td>
                <td class="label-column">{{agent.character}}</td>
                <td class="label-column">{{agent.status}}</td>
                <td class="action-column">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="agent.accident" (ngModelChange)="toggleAgentEnabled(agent)" [id]="'ab-' + agent.id + '-accident'">
                        <label class="custom-control-label" [htmlFor]="'ab-' + agent.id + '-accident'"></label>
                    </div>
                </td>
                <td class="action-column">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="agent.enabled" (ngModelChange)="toggleAgentAccident(agent)" [id]="'ab-' + agent.id + '-enabled'">
                        <label class="custom-control-label" [htmlFor]="'ab-' + agent.id + '-enabled'"></label>
                    </div>
                </td>
                <td class="action-column">
                    <a (click)="editAgent(agent)"><i class="material-icons c-pointer">more_horiz</i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-light" (click)="addAgent()"><i class="material-icons">add</i></button>
</div>

<agent-editor class="editor" *ngIf="agent != null" [agent]="agent" (onClose)="closeEditAgent()"></agent-editor>
